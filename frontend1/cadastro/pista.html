<form>
    <fieldset>
        <legend>Consultas</legend>
        <input type="text" name="id" id="id" placeholder="Id">
        <button type="submit" data-button="Consultar">Consultar</button>
        <button type="submit" data-button="Listar">Listar</button>
    </fieldset>

    <fieldset>
        <legend>Pista</legend>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="number" name="tamanho" id="tamanho" placeholder="Tamanho em km">
        <input type="number" name="boxes" id="boxes" placeholder="Quantidade de boxes">
        <input type="number" name="lugares" id="lugares" placeholder="Quantidade de lugares">
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div>
            <input type="text" name="cep" id="cep" placeholder="CEP">
            <button type="submit" data-button="Pesquisar">Pesquisar</button>
        </div>
        
        <div>
            <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro">
            <input type="text" name="complemento" id="complemento" placeholder="Complemento">
            <input type="text" name="numero" id="numero" placeholder="Número">
            <input type="text" name="bairro" id="bairro" placeholder="Bairro">
            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
            <input type="text" name="estado" id="estado" placeholder="Estado">
        </div>
    </fieldset>

    <fieldset>
        <legend>Funções</legend>
        <button type="submit" data-button="Salvar">Salvar</button>
        <button type="submit" data-button="Atualizar">Atualizar</button>
        <button type="submit" data-button="Excluir">Excluir</button>
        <button type="reset"  data-button="Limpar">Limpar</button>
    </fieldset>
</form>
